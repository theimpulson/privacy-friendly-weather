        google()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}
rootProject.name = "Weather"
include ':app'
include ':backup-api'
project(':backup-api').projectDir = new File('libs/BackupAPI')